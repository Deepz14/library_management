<div class="mt-[1rem] py-2 book-card-wrapper">
    <h1 class="text-xl ml-3 my-2 font-bold">Books</h1>
    <div class="w-full px-3 overflow-x-scroll md:overflow-x-hidden">
        <table class="border border-gray-600 rounded">
            <thead>
                <tr class="border border-gray-600">
                    <th class="w-10">Book name</th>
                    <th class="w-10">Author name</th>
                    <th class="w-10">Published Date</th>
                    <th class="w-10">Available Stock</th>
                    <th class="w-10"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of bookList">
                    <td class="text-lg">{{book?.title | titlecase}}</td>
                    <td class="text-lg">{{book?.author}}</td>
                    <td class="text-lg">{{book?.published_date}}</td>
                    <td class="text-lg">{{book?.in_stock}}</td>
                    <td>
                        <button *ngIf="this.isAdminUser" (click)="toEditBook(book?.id)" class="bg-blue-600 text-white rounded px-3 py-1">Edit</button>
                        <button (click)="toViewBook(book?.id)" class="bg-slate-600 text-white rounded px-3 py-1 ml-3">View</button>
                    </td>
                </tr>
                <tr *ngIf="this.bookList.length === 0">
                    <td colspan="5">No record found â˜¹</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
