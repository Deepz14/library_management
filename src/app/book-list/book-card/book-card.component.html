<div class="mt-5 mx-1">
    <div class="border border-gray-300 w-full md:w-1/3 m-auto p-3 rounded shadow">
        <div class="grid grid-cols-12">
            <div class="col-span-3 py-2">Book name: </div>
            <div class="col-span-9 py-2 pl-2"> {{ bookInfo?.title | titlecase}} </div>
            <div class="col-span-3 py-2">Author name: </div>
            <div class="col-span-9 py-2 pl-2">{{ bookInfo?.author}}</div>
            <div class="col-span-3 py-2">Published Date: </div>
            <div class="col-span-9 py-2 pl-2">{{ bookInfo?.published_date}}</div>
            <div class="col-span-3 py-2">Available stock: </div>
            <div class="col-span-9 py-2 pl-2">{{ bookInfo?.in_stock}}</div>
            <div *ngIf="!isAdminUser" class="py-2 text-lg flex">
                <button [disabled]="this.minQuantity === this.currentQuanity" (click)="quantityUpdateHandler('decrement')"
                    class="border border-gray-300 text-green-600 font-semibold border-r-0 px-3 rounded-l cursor-pointer">-</button>
                <span class="border border-gray-300 px-3">{{this.currentQuanity}}</span>
                <button [disabled]="this.maxQuantity === this.currentQuanity" (click)="quantityUpdateHandler('increment')"
                    class="border border-gray-300 text-green-600 font-semibold border-l-0 px-3 rounded-r cursor-pointer">+</button>
            </div>
        </div>
        <div *ngIf="isAdminUser" class="grid grid-cols-12">
            <div class="col-span-3 py-2">Borrowed by</div>
            <div class="col-span-9 pt-3 pl-2">
                <img class="h-4 w-4 cursor-pointer" (click)="showBorrowedList()" src="../../../assets/multiple-users.png" alt="user-icon" />
            </div>
            <div class="col-span-3 py-2">Returned by</div>
            <div class="col-span-9 pt-3 pl-2">
                <img class="h-4 w-4 cursor-pointer underline"  src="../../../assets/multiple-users.png" alt="user-icon" />
            </div>
        </div>
        <div *ngIf="!isAdminUser" class="mt-3">
            <button [disabled]="this.btnDisabled" (click)="borrowBook()"
            class="bg-green-600 text-white px-3 py-2 w-full rounded">{{btnDisabled ? 'Out of stock' : 'Borrow'}}</button>
        </div>
        
    </div>
</div>
