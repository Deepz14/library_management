<div class="py-20">
    <div class="card-container border border-gray-300 w-full md:w-1/3 m-auto p-3 shadow">
        <h1 class="font-bold my-2 text-xl text-center">Register</h1>
        <div class="form-container">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-2">
                    <input class="w-full border border-gray-300 my-2 p-2 rounded" name="name" type="text" formControlName="name" placeholder="Enter name" />
                </div>
                <div class="mb-2">
                    <input class="w-full border border-gray-300 my-2 p-2 rounded" name="email" type="email" formControlName="email" placeholder="Enter email" />
                </div>
                <div class="mb-2">
                    <input class="w-full border border-gray-300 my-2 p-2 rounded" name="password" type="password" formControlName="password" placeholder="Enter password" />
                </div>
                <div class="mb-2">
                    <select class="w-full border border-gray-300 my-2 p-2 rounded" formControlName="role" name="role">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="mb-2">
                    <button class="w-full bg-blue-600 text-white my-2 p-2 rounded" type="submit">Register</button>
                </div>
                <div class="mb-2">
                    <p class="py-1 text-center cursor-pointer">Already have an account? 
                    <a [routerLink]="['/auth/login']" class="text-blue-600">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
