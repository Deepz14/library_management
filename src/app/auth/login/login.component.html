<div class="h-[100%] flex justify-center items-center">
    <div class="card-container border border-gray-300 w-full md:w-1/3 p-3 shadow">
        <h1 class="font-bold my-2 text-xl text-center">Login</h1>
        <div class="form-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-2">
                    <input class="w-full border border-gray-300 my-2 p-2 rounded" name="email" type="email" formControlName="email" placeholder="Enter email" />
                </div>
                <div class="mb-2">
                    <input class="w-full border border-gray-300 my-2 p-2 rounded" name="password" type="password" formControlName="password" placeholder="Enter password" />
                </div>
                <div class="mb-2">
                    <button class="w-full bg-blue-600 text-white my-2 p-2 rounded" type="submit">Login</button>
                </div>
                <div class="mb-2">
                    <p class="py-1 text-center cursor-pointer">Don't have an account? 
                    <a [routerLink]="['/auth/register']" class="text-blue-600">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
